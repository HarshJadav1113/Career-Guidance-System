<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance System</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <div class="d_logo"></div>
        <div class="d_header">
            <h1>Career Guidance System</h1>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="about.html" target="_blank">About-Us</a></li>
                    <li><a href="service.html" target="_blank">Services</a></li>
                    <li><a href="contact.html" target="_blank">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="d_login">
            <a href="login.html" target="_blank"><img src="images/user-login.png" alt="login"></a>
            <a href="login.html" target="_blank"><span>Register/Login</span></a>
        </div>
    </header>

    <main>
        <div id="container">
            <div>
                <h2 id="form-title">Login</h2>
                <br>
            </div>
            <div>
                <form id="login-register-form" action="" method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group register-only" style="display: none;">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <div class="form-group show-password">
                        <input type="checkbox" id="show-password">
                        <label for="show-password">Show Password</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                    <div class="toggle-link">
                        <p id="toggle-message">
                            <br>
                            Don't have an account?  
                            <br>
                            <a href="#" id="toggle-form">Register here</a>
                        </p>
                    </div>
                </form>
                <button id="logout-button" class="btn" style="display: none;">Logout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section-contact">
                <h2>Contact Us</h2>
                <br>
                <p>Email: support@careerguidance.com</p>
                <p>Phone: (123) 456-7890</p>
                <div class="social-media">
                    <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
                    <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
                    <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <br>
            <div class="footer-bottom">
                <p>&copy; 2024 Career Guidance System. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="javascript/login.js"></script>
</body>
</html>
