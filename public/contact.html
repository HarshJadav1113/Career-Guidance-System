<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Guidance System</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <div class="d_logo"></div>
      <div class="d_header">
        <h1>Career Guidance System</h1>
        <nav>
          <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="about.html" target="_blank">About-Us</a></li>
            <li><a href="service.html" target="_blank">Services</a></li>
            <li><a href="contact.html" target="_blank">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="d_login">
        <a href="login.html" target="_blank"><img src="images/user-login.png" alt="login" /></a>
        <a href="login.html" target="_blank"><span>Register/Login</span></a>
      </div>
    </header>
    <main>
      <section id="contact">
        <div>
          <h2>Contact Us</h2>
        </div>
        <div>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-section-contact">
          <h2>Contact Us</h2>
          <br>
          <p>Email: support@careerguidance.com</p>
          <p>Phone: (123) 456-7890</p>
          <div class="social-media">
            <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn" /></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
          </div>
        </div>
        <br>
        <div class="footer-bottom">
          <p>&copy; 2024 Career Guidance System. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
